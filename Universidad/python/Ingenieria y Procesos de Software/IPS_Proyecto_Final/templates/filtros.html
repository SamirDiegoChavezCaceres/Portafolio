<!DOCTYPE html>
<html>
  <head>
    <title>filtros</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <center>
      <h1>Filtros</h1>
      <form method="post">
       {% csrf_token%}
      <!-- modelo -->
      <input type="radio" value="Z" name="category"/> Zapatos |
      <input type="radio" value="NZ" name="category"/> Zapatos Ni√±os |
      <input type="radio" value="B" name="category"/> Botas |
      <br>
      <!-- color -->
      <input type="radio" value="negro" name="color"/> negro |
      <input type="radio" value="blanco" name="color"/> blanco|
      <br>
      <!-- precio -->
      <label>MIn</label>
      <input type="input" name="price_min">
      <label>MAX</label>
      <input type="input" name="price_max">

      <!-- boton de busqueda -->
      <input type="submit" value="search"/>
      {% for showdata in data %}
      <h1>{{showdata.title}}</h1>
      {% endfor %}
      </form>
    </center>

  </body>

</html>
